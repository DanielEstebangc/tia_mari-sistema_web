<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Entrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="card mx-auto shadow" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Registrar Entrada</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Guardar Entrada</button>
          <a href="{% url 'lista_productos' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
